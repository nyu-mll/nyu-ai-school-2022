  id: 14
  name: "Veronika"
  surname: "Cheplygina"
  company: "ITU Copenhagen"
  title: "Associate Professor"
  bio: "Dr. Veronika Cheplygina's research focuses on limited labeled scenarios in machine learning, in particular in medical image analysis. She received her Ph.D. from Delft University of Technology in 2015. After a postdoc at the Erasmus Medical Center, in 2017 she started as a tenure track assistant professor at Eindhoven University of Technology. In 2020, failing to achieve various metrics, she decided to leave the tenure track in search of the next step where she can contribute to open and inclusive science. She will soon get to do this at the IT University of Copenhagen, where she is starting her position as a tenured associate professor in 2021. Next to research and teaching, Veronika blogs about academic life on <a href='https://www.veronikach.com'>her blog</a>, and gives talks and workshops on failure and related topics. She also loves cats, which you will often encounter in her work."
  thumbnailUrl: veronika.jpg
  rockstar: true
