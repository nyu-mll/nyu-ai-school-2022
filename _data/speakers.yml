  id: 11
  name: "Naila"
  surname: "Murray"
  company: "Facebook AI Research"
  title: "Head of Engineering, EMEA"
  bio: "Naila Murray obtained a B.Sc. in Electrical Engineering from Princeton University in 2007. In 2012, she received her PhD from the Universitat Autonoma de Barcelona, in affiliation with the Computer Vision Center. She joined Xerox Research Centre Europe in 2013 as a research scientist in the computer vision team, working on topics including fine-grained visual categorization, image retrieval and visual attention. From 2015 to 2019 she led the computer vision team at Xerox Research Centre Europe, and continued to serve in this role after its acquisition and transition to becoming NAVER LABS Europe. In 2019 she became the director of science at NAVER LABS Europe. In 2020, she joined Facebook AI Research as its head of engineering for EMEA. In this role, she supports and participates in open research and development that contributes to the artificial intelligence community, while helping to build services that connect people to what they care about. She has served as area chair for ICLR 2018, ICCV 2019, ICLR 2019, CVPR 2020, ECCV 2020, and programme chair for ICLR 2021. Her current research interests include representation learning and weakly-supervised learning for visual data."
  thumbnailUrl: nailam.jpg
  rockstar: true
