  id: 10
  name: "Jaan"
  surname: "Altosaar"
  company: "Columbia University"
  title: "Postdoctoral Officer"
  bio: "Jaan Altosaar is a Postdoctoral Research Scientist at Columbia University Irving Medical Center focused on machine learning and health care. His research focuses on machine learning methodology such as variational inference methods or recommender systems, in service of addressing issues in mental health, health disparity, and women's health. He completed his Ph.D. in Physics at Princeton University, advised by David Blei and Shivaji Sondhi. During his Ph.D., he was a visiting academic at the Center for Data Science at New York University with Kyle Cranmer. He has interned at Google Brain and DeepMind and his doctoral work was supported by fellowships from the Natural Sciences and Engineering Research Council of Canada. Prior to Princeton, Jaan earned his B.Sc. in Mathematics and Physics from McGill University."
  thumbnailUrl: altosaar.jpg
  rockstar: true
