  name: "Andrew"
  surname: "G. Wilson"
  company: "New York University"
  title: "Assistant Professor" 
  bio: "<a href='https://cims.nyu.edu/~andrewgw/'>Andrew G. Wilson</a> is an Assistant Professor at the Center for Data Science and Courant Institute at NYU. He is interested in developing flexible, interpretable, and scalable machine learning models, often involving deep learning, Gaussian processes, and kernel learning. He cares about developing practically impactful methods, while at the same understanding why the methods work, and the foundations for building models that learn and generalize. He is particularly excited about loss surfaces, generalization, probabilistic generative models, and Bayesian methods in deep learning. His work has been applied to time series, vision, NLP, spatial statistics, public policy, medicine, and physics. Outside of work, he is a classical pianist who particularly enjoys Glenn Gould's playing of Bach."
  thumbnailUrl: andrewgwilson.png
  rockstar: true
