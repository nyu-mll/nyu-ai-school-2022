  name: "Siddharth"
  surname: "Srivastava"
  company: "Centre for Development of Advanced Computing"
  title: "Principal Technical Officer"
  bio: "Siddharth Srivastava works as a Principal Technical Officer at Centre for Development of Advanced Computing, Noida, India where he is leading AI initiatives in Health Informatics. His research interests span developing systems and algorithms for applying machine learning and computer vision to healthcare and autonomous vehicles/robots. He earned his Ph.D. from Indian Institute of Technology Delhi. He is an IEEE Senior Member and has been awarded Director General C-DAC Young Innovator Award 2020. He has experience of nearly a decade of building AI systems from ground-up for Health Informatics and Computer Vision applications. He is passionate about transforming research to practical applications. The systems designed by him are being used by millions of users."
  thumbnailUrl: sidsri.jpg
  rockstar: true
