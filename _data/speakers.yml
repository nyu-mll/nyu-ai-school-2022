  bio: "<a href='https://akashgit.github.io/'>Akash Srivastava</a> is a research scientist at the new <a href='https://mitibmwatsonailab.mit.edu/'>MIT-IBM</a> lab in Cambridge, MA where he works on <a href='https://bcs.mit.edu/'>building machines with child-like common-sense and intuitive physics using probabilistic modeling and Bayesian inference</a>. Before this, he was a PhD student in the Informatics Forum at the University of Edinburgh where he worked with Dr Charles Sutton and Dr Michael U. Gutmann on variational inference for generative models using deep learning."
