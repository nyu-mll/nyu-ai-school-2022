  company: "New York University"
  title: "Assistant Professor" 
  bio: "<a href='https://cs.nyu.edu/~lerrel/'>Lerrel</a> is an Assistant Professor of CS at NYU. His research is centered around developing Machine Learning techniques for Robotics. Previously, he was a postdoctoral fellow at UC Berkeley, working with Alyosha Efros and Pieter Abbeel. Even earlier, he received a Ph.D. in Robotics from CMU, working with Abhinav Gupta. Information about his research can be found on <a href='https://cs.nyu.edu/~lerrel/'>his website.</a>"
