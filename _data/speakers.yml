  id: 8
  name: "Chris"
  surname: "Albon"
  company: "Wikimedia Foundation"
  title: "Director of Machine Learning" 
  bio: "<a href='https://chrisalbon.com'>Chris Albon</a> has spent over a decade applying statistical learning, artificial intelligence, and software engineering to political, social, and humanitarian efforts. He is the Director of Machine Learning at the <a href='https://wikimediafoundation.org/'>Wikimedia Foundation</a>. Previously, he was the Director of Data Science at <a href='https://www.devoted.com/'>Devoted Health</a>, Director of Data Science at the Kenyan startup BRCK, cofounded the AI startup Yonder, created the data science podcast Partially Derivative, was the Director of Data Science at the humanitarian non-profit Ushahidi, and was the director of the low-resource technology governance project at FrontlineSMS. He also wrote <a href='https://www.amazon.com/Machine-Learning-Python-Cookbook-Preprocessing/dp/1491989386'>Machine Learning For Python Cookbook</a> (O’Reilly 2018) and created Machine Learning Flashcards. Chris earned a Ph.D. in Political Science from the University of California, Davis researching the quantitative impact of civil wars on health care systems. He earned a B.A. from the University of Miami, where he triple majored in political science, international studies, and religious studies."
  thumbnailUrl: chris.png
  rockstar: true 
