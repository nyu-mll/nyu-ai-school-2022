  id: 12
  name: "Rosanne"
  surname: "Liu"
  company: "ML Collective"
  title: "Co-Founder and Executive Director"
  bio: "<a href='http://rosanneliu.com/'>Rosanne Liu</a> is a machine learning researcher, Co-Founder and Executive Director of <a href='https://mlcollective.org'>ML Collective</a>, a nonprofit organization providing open collaboration and free mentorship for ML research. Before that she was a founding member of Uber AI. She has published research at NeurIPS, ICLR, ICML, Science and other top venues, and her work has been covered by WIRED, MIT Tech Review, Fortune and others. She obtained her PhD in Computer Science at Northwestern University; while at school she used neural networks to help discover novel materials, and to optimize fuel efficiency in hybrid vehicles. Outside of research, she gives talks for underrepresented communities, and organizes symposiums, workshops, and a weekly reading group <a href='http://mlcollective.org/dlct'>'Deep Learning: Classics and Trends'</a> since 2018. She is currently thinking deeply how to democratize AI research even further, and improve the diversity and fairness of the field, while working on multiple fronts of machine learning research including understanding training dynamics, rethinking model capacity, and playing with generative language models. Through all these efforts she wants to make neural networks a better place."
  thumbnailUrl: rosanne.jpg
  rockstar: true
