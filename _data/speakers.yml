  name: "Pablo"
  surname: "Samuel Castro"
  company: "Google Brain"
  title: "Research Software Engineer"
  bio: "<a href='https://research.google/people/105571/'>Pablo Samuel</a> was born and raised in Quito, Ecuador, and moved to Montreal after high school to study at McGill. He stayed in Montreal for the next 10 years, finished his bachelors, worked at a flight simulator company, and then eventually obtained his masters and PhD at McGill, focusing on Reinforcement Learning. After his PhD Pablo did a 10-month postdoc in Paris before moving to Pittsburgh to join Google. He has worked at Google for almost 7 years, and is currently a research Software Developer in Google Brain in Montreal, focusing on fundamental Reinforcement Learning research, as well as Machine Learning and Creativity. Aside from his interest in coding/AI/math, Pablo is an <a href='https://www.psctrio.com/'>active musician</a>, loves running (5 marathons so far, including Boston!), and discussing politics and activism."
